name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore BraessAware.Bff.sln
      - name: Build
        run: dotnet build BraessAware.Bff.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test BraessAware.Bff.sln --configuration Release --no-build --logger "trx;LogFileName=tests/results/test-results.trx"
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/results
